<form class="input-group mb-3" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <input type="text" class="form-control" name="title" [ngModel]="title.value" #title="ngModel" placeholder="New Todo" aria-label="Recipient's username"
    aria-describedby="button-addon2" required minlength="3">
  <button class="btn btn-outline-primary" [disabled]="!f.valid" type="submit" id="button-addon2">
    Add Todo
  </button>
</form>
